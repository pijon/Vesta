<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/resources/logo_light.png" />
  <title>Vesta - Warmth Health</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Nunito:wght@400;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    .animate-fade-in {
      animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #CBD5E1;
      border-radius: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #94A3B8;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>

<body>
  <div id="root">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #F4F1DE;
        font-family: 'Nunito', sans-serif;
      }

      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #F4F1DE;
        /* Stone White */
        z-index: 9999;
      }

      .logo-pulse {
        width: 96px;
        height: 96px;
        margin-bottom: 24px;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      .loading-text {
        font-family: 'Merriweather', serif;
        color: #3D405B;
        /* Charcoal */
        font-size: 1.1rem;
        font-weight: 500;
        opacity: 0.8;
        animation: fadeText 3s ease-in-out infinite;
      }

      @keyframes pulse {

        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }

        50% {
          opacity: 0.8;
          transform: scale(0.95);
        }
      }

      @keyframes fadeText {

        0%,
        100% {
          opacity: 0.8;
        }

        50% {
          opacity: 0.4;
        }
      }

      /* Dark mode support if user has system preference */
      @media (prefers-color-scheme: dark) {

        body,
        .initial-loader {
          background-color: #1A1714 !important;
        }

        .loading-text {
          color: #F4F1DE !important;
        }
      }
    </style>
    <div class="initial-loader">
      <img src="/resources/logo_light.png" alt="Vesta" class="logo-pulse">
      <div class="loading-text">Warming the Hearth...</div>
    </div>
  </div>
  <script type="module" src="index.tsx"></script>
</body>

</html>
